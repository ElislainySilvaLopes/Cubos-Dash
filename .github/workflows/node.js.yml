name: API Rest tests

on:
  push:
   pull_request:
   workflow_dispatch:

jobs:
  cypress-run:

    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

        # Install NPM dependencies, cache them correctly
        # and run all Cypress tests
      
      - name: Cypress run
        uses: cypress-io/github-action@v2 # use the explicit version number
        with:
          build: npm run build
          start: npm start
      